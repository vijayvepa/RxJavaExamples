plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'commons-io:commons-io:2.11.0'
    // https://mvnrepository.com/artifact/io.netty/netty-all
    implementation 'io.netty:netty-all:4.1.5.Final'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    implementation 'org.slf4j:slf4j-simple:2.0.3'


    implementation 'io.reactivex:rxnetty-tcp:0.5.3'
    implementation 'io.reactivex:rxnetty-http:0.5.3'
    implementation 'io.reactivex:rxnetty-common:0.5.3'
    //implementation 'io.reactivex:rxnetty-http:0.5.1'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'io.reactivex:rxjava:1.3.8'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.8.0'
    implementation 'io.github.benas:random-beans:3.9.0'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    // https://mvnrepository.com/artifact/org.jeasy/easy-random-randomizers
    implementation 'org.jeasy:easy-random-randomizers:5.0.0'

    // https://mvnrepository.com/artifact/com.h2database/h2
    implementation 'com.h2database:h2:2.1.214'

    // https://mvnrepository.com/artifact/com.github.alaisi.pgasync/postgres-async-driver
    implementation 'com.github.alaisi.pgasync:postgres-async-driver:0.9'

    implementation 'com.ning:async-http-client:1.9.40'

    // https://mvnrepository.com/artifact/org.springframework.data/spring-data-jdbc
    implementation 'org.springframework.data:spring-data-jdbc:2.4.3'
    // https://mvnrepository.com/artifact/org.assertj/assertj-core
    testImplementation 'org.assertj:assertj-core:3.23.1'


}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
